{% extends "front/front.html" %}

{% block content %} 

<div class='container'>

	<section class='container content-section'>
		<div class='row'>
			<div class='col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1'>


			<div class='media'>
				<a class='media-left foo-media hidden-sm hidden-xs' href='{{PLAY_EXPERIMENT_ROOT}}{{experiment_url}}'>
					<img src='/static/front/Phrenologychart.png' width='150'>
				</a>

				<div class='media-body experiment-listing'>
					<h2> <a href="{{PLAY_EXPERIMENT_ROOT}}{{ experiment_url }}">{{experiment_title}} &raquo;</a>  </h2>
				<h5> Code name: {{experiment_name}} </h5>
					{{ experiment_blurb | safe }}

					<div style='text-align:left'>
						<a class='btn btn-default' href="{{PLAY_EXPERIMENT_ROOT}}{{experiment_url}}">Start experiment &raquo;</a>
					</div>
				</div>
			</div>

			</div>
		</div>
	</section>

</div>

{% endblock content %}
