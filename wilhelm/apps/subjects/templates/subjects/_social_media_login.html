<div class='socialmedia-login col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>

    {% block social-media-login-title %}
        <h3>Login with any of these services:</h3>
    {% endblock social-media-login-title %}

    <div class="row socialButtons">

        <div class="col-xs-6 col-xs-offset-3">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-foo btn-lg btn-block btn-facebook">
                    <i class="fa fa-facebook"></i>
                    <span class="hidden-xs">Facebook</span>
            </a>
        </div>

        <div class="col-xs-6 col-xs-offset-3">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-lg btn-block btn-google">
                    <i class="fa fa-google"></i>
                    <span class="hidden-xs">Google</span>
            </a>
        </div>	

    </div>

</div>
